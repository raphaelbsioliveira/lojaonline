<!DOCTYPE html>
<head>
  <script src="bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="cssCadastro.css">
  <script src="script.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="card">
    <form class="form-horizontal">
    <fieldset>
        <h5 class="card-header"><b> Cadastro de Cliente</b></h5>
    <div class="form-group">
      <div class="col-md-11 control-label">
        <p class="help-block"><h11>*</h11><b> Campo Obrigatório </b></p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>  
        <div class="col-md-8">
         <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
        </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="Nome">CPF: <h11>*</h11></label>  
        <div class="col-md-2">
          <input id="cpf" name="cpf" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="prependedtext"><h6><b> Endereço: </b></h6></label>
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon">Rua: <h11>*</h11></span>
            <input id="rua" name="rua" class="form-control"  required=""  type="text">
        </div>
        <br>
      </div>
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-addon">Nº: <h11>*</h11></span>
              <input id="numero" name="numero" class="form-control" placeholder="" required=""  type="number">
          </div>
        <br>
        </div>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-addon">Bairro: <h11>*</h11></span>
            <input id="bairro" name="bairro" class="form-control" placeholder="" required=""  type="text">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="prependedtext"></label>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon">Cidade: <h11>*</h11></span>
              <input id="cidade" name="cidade" class="form-control" placeholder="" required=""   type="text">
          </div>
        </div>
    </div>
      <label class="col-md-1 control-label" for="radios">Sexo <h11>*</h11></label>
        <div class="col-md-4"> 
          <label required="" class="radio-inline" for="radios-0" >
            <input name="sexo" id="sexoF" value="feminino" type="radio" required>
              Feminino
          </label> 
          <label class="radio-inline" for="radios-1">
            <input name="sexo" id="sexoM" value="masculino" type="radio">
              Masculino
          </label>
        </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="prependedtext">Email: <h11>*</h11></label>
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
            </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha: <h11>*</h11></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>
          </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label" for="Cadastrar"></label>
          <div class="col-md-8">
            <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
            <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
</body>
</html>
